<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="stylesheet" href="./CSS/general.css">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <nav class="navigation">
        <div class="logo">TOP<span>FOODS</span></div>
        <div class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-link"><a href="index.html">Home</a> </li>
            <li class="main-nav-link"><a href="registration.html" id="">Register</a> </li>
            <li class="main-nav-link"><a href="profile.html">profile</a> </li>
            <li class="main-nav-link"><a href="contactUs.html">Contact Us</a> </li>
          </ul>
        </div>
        <button class="btn-mobile-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40px"
            viewBox="0 -960 960 960"
            width="40px"
            fill="black"
            class="btn-close-nav"
          >
            <path
              d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40px"
            viewBox="0 -960 960 960"
            width="40px"
            fill="#fff"
            class="btn-open-nav"
          >
            <path
              d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"
            />
          </svg>
          </button>
      </nav>
    </div>
    <div class="login-page container">
      <div class="login">
        <div class="login-container">
          <h2 class="login-header">Login to Your Account</h2>
          <div>
            <form action="">
              <div class="form-box">
                <div class="label">
                <label for="email">Email</label>
              </div>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
              </div>
                <div class="form-box">
                  <div class="label">
                <label for="password">Password</label>
              </div>
                <input type="password" name="password" minlength="7" id="password" placeholder="Enter Your Password" />
              </div>
              <div>
                <input class="btn-login" type="submit" value="Sign in">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="new-user">
        <div class="new-user-container">
          <h2 class="secondary-header">New Here?</h2>
          <p class="new-user-text">Sign up and discover the list our raw food sellers, selling in wholesales prices</p>
        <div>
          <button class="btn-sign-up"><a href="registration.html">Sign up</a></button>
        </div>
    </div>
    <script src="./JavaScript/mobileNav.js"></script>

  </body>
</html>
