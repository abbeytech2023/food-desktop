    <div class="registration-page">
      <div class="reg-illustration">
        <div class="reg-hero-text">
          <h2 class="secondary-header">
            What can you get on
            <span class="logo">DREAL<span>FOODS</span></span>
          </h2>

          <ul class="main-illus-list">
            <li class="illus-list">Lorem ipsum dolor sit amet.</li>
            <li class="illus-list">Lorem ipsum dolor sit amet.</li>
            <li class="illus-list">Lorem ipsum dolor sit amet.</li>
            <li class="illus-list">Lorem ipsum dolor sit amet.</li>
          </ul>
        </div>
        <div class="illus-container"></div>
      </div>
      <div id="join-us" class="registration reg-form">
        <h2 class="register-text">Create your Account</h2>
        <p class="new-user-text">
          Already have an account? <a href="login.html">login</a>
        </p>

        <form action="">
          <div class="form-box">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="form-box">
            <label for="password">Password:</label>

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
            />
          </div>
          <div class="form-box">
            <label for="password">Confirm Password:</label>

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Re-Enter Your Password"
            />
          </div>
          <div class="form-box">
            <label for="password">Phone:</label>

            <input
              type="tel"
              name="Phone"
              id="Phone"
              placeholder="Enter your mobile number"
            />
          </div>
          <div>
            <input
              class="btn-reg"
              class="btn-login"
              type="submit"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./JavaScript/mobileNav.js"></script>
  </body>
